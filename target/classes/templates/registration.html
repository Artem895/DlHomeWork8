<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:form="">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <form class="form-signin" method="post" action="/registration" th:action="@{/registration}" th:object="${userForm}" >
        <h2 class="form-signin-heading">Please sign in</h2>
        <p>
            <label for="name" class="sr-only">Username</label>
            <input type="text" th:field="*{name}" id="name" class="form-control" placeholder="Username" required autofocus>
            <form:errors path="name"></form:errors>
            <span class="has-error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" th:field="*{password}" id="password" name="password" class="form-control" placeholder="Password" required>
            <form:errors path="password"></form:errors>
            <span class="has-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </p>
        <p>
            <label for="role" class="sr-only">Role</label>
            <input type="role" th:field="*{role}" id="role" name="role" class="form-control" placeholder="Role" required>
            <form:errors path="role"></form:errors>
            <span class="has-error" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></span>
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</body>
</html>
